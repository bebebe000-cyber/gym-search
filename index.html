<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Club Feature Search</title>
</head>

<body style="background:white; font-family: Arial; text-align:center; margin-top:100px;">

<h2>Search City</h2>

<input id="cityInput" type="text" placeholder="Enter city" style="width:200px; padding:5px;">
<button onclick="searchCity()">Search</button>

<br><br>

<div id="result"></div>

<script>
let clubs = [];

fetch("data.json")
  .then(response => response.json())
  .then(data => {
    clubs = data;
  });

function searchCity() {
  const city = document.getElementById("cityInput").value.trim().toLowerCase();
  const resultDiv = document.getElementById("result");

  if (!city) {
    resultDiv.innerHTML = "Please enter a city.";
    return;
  }

  const found = clubs.find(c => c.City.toLowerCase() === city);

  if (!found) {
    resultDiv.innerHTML = "<b>City not found.</b>";
    return;
  }

 resultDiv.innerHTML = `
<table style="margin:auto; border-collapse:collapse;">
<tr><td>Sauna:</td><td>${found["Sauna"] || "No data"}</td></tr>
<tr><td>Infrarot:</td><td>${found["Infrarot"] || "No data"}</td></tr>
<tr><td>Lady Area:</td><td>${found["Lady Area"] || "No data"}</td></tr>
<tr><td>Milon:</td><td>${found["Milon"] || "No data"}</td></tr>
<tr><td>Collagen:</td><td>${found["Collagen"] || "No data"}</td></tr>
<tr><td>Solarium:</td><td>${found["Solarium"] || "No data"}</td></tr>
<tr><td>Massage:</td><td>${found["Massage"] || "No data"}</td></tr>
<tr><td>PowerPlate:</td><td>${found["PowerPlate"] || "No data"}</td></tr>
<tr><td>andere Vibraplatte:</td><td>${found["andere Vibraplatte"] || "No data"}</td></tr>
</table>
`;
}

document.getElementById("cityInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    searchCity();
  }
});
</script>

</body>
</html>
