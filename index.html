<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Club Feature Search</title>
</head>

<body style="background:white; font-family: Arial; text-align:center; margin-top:100px;">

<h2>Search City</h2>

<input id="cityInput" type="text" placeholder="Enter city" style="width:200px; padding:5px;">
<button onclick="searchCity()">Search</button>

<br><br>

<div id="result"></div>

<script>
let clubs = [];

fetch("data.json")
  .then(r => r.json())
  .then(d => {
    clubs = d.filter(c => c.Club);
  });

function searchCity() {
  const input = document.getElementById("cityInput").value.trim().toLowerCase();
  const resultDiv = document.getElementById("result");

  if (!input) {
    resultDiv.innerHTML = "Please enter a club or city.";
    return;
  }

  const found = clubs.find(c =>
    c.Club.toLowerCase().includes(input)
  );

  if (!found) {
    resultDiv.innerHTML = "<b>City not found.</b>";
    return;
  }

  resultDiv.innerHTML = `
<table style="margin:auto;">
<tr><td>Sauna:</td><td>${found["Sauna"]}</td></tr>
<tr><td>Infrarot:</td><td>${found["Infrarot"]}</td></tr>
<tr><td>Lady Area:</td><td>${found["Lady Area"]}</td></tr>
<tr><td>Milon:</td><td>${found["Milon"]}</td></tr>
<tr><td>Collagen:</td><td>${found["Collagen"]}</td></tr>
<tr><td>Solarium:</td><td>${found["Solarium"]}</td></tr>
<tr><td>Massage:</td><td>${found["Massage"]}</td></tr>
<tr><td>PowerPlate:</td><td>${found["PowerPlate"]}</td></tr>
<tr><td>andere Vibraplatte:</td><td>${found["andere Vibraplatte"]}</td></tr>
</table>
`;
}

document.getElementById("cityInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") searchCity();
});
</script>

</body>
</html>
